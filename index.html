<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Player Performance Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004680;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        .predict-section {
            background: #b9c9d3;
            padding: 20px;
            border-radius: 8px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #004680;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Player Performance Predictor</h1>
        <p>By Isabella Bigoness</p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="predict-section">
                    <h2>Predict Baseball Player Performance</h2>
                    <p>Use this tool to predict a player's batting average based on input features like hits, at-bats, and home runs.</p>

                    <form id="predict-form">
                        <div class="mb-3">
                            <label for="hits" class="form-label">Hits</label>
                            <input type="number" class="form-control" id="hits" placeholder="Enter number of hits" required>
                        </div>
                        <div class="mb-3">
                            <label for="atBats" class="form-label">At-Bats</label>
                            <input type="number" class="form-control" id="atBats" placeholder="Enter number of at-bats" required>
                        </div>
                        <div class="mb-3">
                            <label for="homeRuns" class="form-label">Home Runs</label>
                            <input type="number" class="form-control" id="homeRuns" placeholder="Enter number of home runs" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="predictPerformance()">Predict</button>
                    </form>

                    <div id="result" class="mt-3" style="display:none;">
                        <h4>Prediction Result:</h4>
                        <p id="prediction"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Isabella Bigoness's Baseball Analytics</p>
    </footer>

    <script>
        function predictPerformance() {
            const hits = parseInt(document.getElementById('hits').value);
            const atBats = parseInt(document.getElementById('atBats').value);
            const homeRuns = parseInt(document.getElementById('homeRuns').value);

            if (atBats === 0) {
                document.getElementById('prediction').innerText = "At-bats cannot be zero. Please provide a valid input.";
            } else {
                const battingAverage = ((hits + (homeRuns * 0.5)) / atBats).toFixed(3);
                document.getElementById('prediction').innerText = `Predicted Batting Average: ${battingAverage}`;
            }
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
